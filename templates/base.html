<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Casita{% endblock %}</title>
</head>
<body>
  <div id="header">
    
    <ul class="menu">
      {% if request.user.is_authenticated %}
        <li><a href="{% url "logout" %}">Sign out</a></li>
      {% else %}
        <li><a href="{% url "login" %}">Sign in</a></li>
      {% endif %}
    </ul>
  </div>

   <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="{% url "index" %}">Home</a></li>
            <li><a href="{% url "people_list" %}">Personas</a></li>
        </ul>
        {% endblock %}
    </div>
  
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
 
</body>
</html>
